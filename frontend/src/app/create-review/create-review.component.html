<div class="container">
    <div class="heading">
        <h3>{{title}}</h3>
    </div>
    <div class="form-container">
        <form [formGroup]="_form" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <label for="">Title</label>
                <input type="text" formControlName="title">
            </div>
            <div class="form-row">
                <label for="">Content</label>
                <textarea formControlName="content" cols="30" rows="3"></textarea>
            </div>
            <div class="form-row">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>

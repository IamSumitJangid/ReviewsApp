<div class="container">
    <div class="heading">
        <h3>{{title}}</h3>
    </div>
    <div class="form-container">
        <form [formGroup]="_form" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <label for="">Title</label>
                <input type="text" formControlName="title">
                <div class="error" *ngIf="formControls['title']?.touched && formControls['title']?.invalid">
                    <small *ngIf="formControls['title']?.errors?.required">Title is required.</small>
                    <small *ngIf="formControls['title']?.errors?.minlength">
                        Title must be at least 2 characters long.
                    </small>
                </div>
            </div>
            <div class="form-row">
                <label for="">Content</label>
                <textarea formControlName="content" cols="30" rows="3"></textarea>
                <div class="error" *ngIf="formControls['content']?.touched && formControls['content']?.invalid">
                    <small *ngIf="formControls['content']?.errors?.required">Content is required.</small>
                    <small *ngIf="formControls['content']?.errors?.minlength">
                        Content must be at least 2 characters long.
                    </small>
                </div>
            </div>
            <div class="form-row">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
